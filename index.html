<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Momentum</title>
    <!--icon-->
    <link rel="shortcut icon" href="./assets/favicon.ico"/>
    <!--css-->
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/owfont-regular.css"/>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="container">
      <div class="background js-background"></div>
      <div class="background-shadow"></div>
      <div class="widgets">
        <div class="row row--top">
          <div class="player widget-container js-widget-container">
            <div class="player__song-title js-player-song-title"></div>
            <div class="player__controls">
              <button class="player__btn player__btn--back icon-previous js-player-btn-back" type="button"></button>
              <button class="player__btn player__btn--play icon-play js-player-btn-play" type="button"></button>
              <button class="player__btn player__btn--forward icon-next js-player-btn-forward" type="button"></button>
              <label>
                <input class="player__range player__progress-bar js-player-audio-progress" value="0" min="0" max="100" type="range"/>
              </label>
              <div class="player__duration-wrapper">
                <span class="player__timer js-player-timer">0:00</span>
                /
                <span class="player__duration js-player-duration">1:50</span>
              </div>
              <button class="player__btn player__btn--volume icon-volumeHigh js-player-btn-volume" type="button"></button>
              <label>
                <input class="player__range player__volume js-player-volume-progress" min="0" max="100" type="range"/>
              </label>
            </div>
            <div class="player__list-wrapper">
              <ul class="player__list js-player-list"></ul>
            </div>
          </div>

          <div class="todo widget-container js-todo js-widget-container">
            <div class="widget-wrapper">
              <div class="todo-widget">
                <div class="todo__footer">
                  <input class="todo__add-new js-todo-btn-add-new" type="text" placeholder="New Todo"/>
                </div>
                <ul class="todo__list js-todo-list"></ul>
              </div>
            </div>
            <button class="todo__toggle js-todo-toggle" type="button">Todo</button>
          </div>

          <div class="weather widget-container js-widget-container">
            <label>
              <input class="weather__city js-weather-city" type="text" value="Minsk"/>
            </label>
            <span class="weather__error-text js-weather-error"></span>
            <i class="weather__icon owf js-weather-icon"></i>
            <span class="weather__temperature js-weather-temperature"></span>
            <span class="weather__description js-weather-description"></span>
            <span class="weather__wind js-weather-wind"></span>
            <span class="weather__humidity js-weather-humidity"></span>
          </div>
        </div>

        <div class="row row--middle">
          <div class="slider">
            <button class="slider__icon slider__icon--back icono-caretLeft js-slider-btn-back"></button>
            <button class="slider__icon slider__icon--forward icono-caretRight js-slider-btn-forward"></button>
          </div>
          <div class="time widget-container js-widget-container">
            <time class="time__clock js-time"></time>
            <span class="toggle"></span>
          </div>
          <div class="date widget-container js-widget-container">
            <date class="date__text js-date"></date>
            <span class="toggle"></span>
          </div>
          <div class="greeting widget-container js-widget-container">
            <span class="greeting__message js-greeting-message">Good morning,</span>
            <span class="greeting__name js-name-display active"></span>
            <label class="greeting__input-wrapper greeting"><input class="greeting__name-input js-name-input name" type="text" value="[Enter your name]"/></label>
            <span class="greeting__punctuation">.</span>
          </div>
        </div>

        <div class="row row--middle">
          <div class="quote widget-container js-widget-container">
            <button class="quote__update icono-sync js-quote-btn"></button>
            <span class="quote__text js-quote-text"></span>
            <span class="quote__author js-quote-author"></span>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="link-social">
          <a class="footer__author" href="https://github.com/IrLiss" target=" _blank">

        <span class="footer__year copiwrite">All Rights Reserved Â© Momentum, 2022</span>

        <div class="settings widget-container js-settings">
          <div class="widget-wrapper pike pike--bootom-left">
            <div class="settings-widget">
              <div class="settings__view-container">
                <div class="settings-general">
                  <h3 class="settings__title title">Settings</h3>
                  <ul class="settings-general__list">
                    <li class="settings-general__item js-settings-widget-item">
                      <span class="settings-general__title">Audio</span>
                      <input id="widget-audio" class="settings-general__checkbox" type="checkbox"/>
                      <label class="settings-general__checkbox-slider" for="widget-audio"></label>
                    </li>

                    <li class="settings-general__item js-settings-widget-item">
                      <span class="settings-general__title">Todo</span>
                      <input id="widget-todo" class="settings-general__checkbox" type="checkbox"/>
                      <label class="settings-general__checkbox-slider" for="widget-todo"></label>
                    </li>

                    <li class="settings-general__item js-settings-widget-item">
                      <span class="settings-general__title">Weather</span>
                      <input id="widget-weather" class="settings-general__checkbox" type="checkbox"/>
                      <label class="settings-general__checkbox-slider" for="widget-weather"></label>
                    </li>

                    <li class="settings-general__item js-settings-widget-item">
                      <span class="settings-general__title">Time</span>
                      <input id="widget-time" class="settings-general__checkbox" type="checkbox"/>
                      <label class="settings-general__checkbox-slider" for="widget-time"></label>
                    </li>

                    <li class="settings-general__item js-settings-widget-item">
                      <span class="settings-general__title">Date</span>
                      <input id="widget-date" class="settings-general__checkbox" type="checkbox"/>
                      <label class="settings-general__checkbox-slider" for="widget-date"></label>
                    </li>

                    <li class="settings-general__item js-settings-widget-item">
                      <span class="settings-general__title">Greeting</span>
                      <input id="widget-greeting" class="settings-general__checkbox" type="checkbox"/>
                      <label class="settings-general__checkbox-slider" for="widget-greeting"></label>
                    </li>

                    <li class="settings-general__item js-settings-widget-item">
                      <span class="settings-general__title">Quote</span>
                      <input id="widget-quote" class="settings-general__checkbox" type="checkbox"/>
                      <label class="settings-general__checkbox-slider" for="widget-quote"></label>
                    </li>
                  </ul>
                </div>

                <div class="settings-photos">
